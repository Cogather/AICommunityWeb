server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ai-community-backend
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_community?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aicommunity.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

swagger:
  enabled: true
  title: AI社区后端API文档
  description: AI社区后端接口文档
  version: 1.0.0
  contact:
    name: AI社区开发团队
    email: dev@aicommunity.com

jwt:
  secret: ai-community-secret-key-2026-very-long-secret-key-for-security
  expiration: 86400000

file:
  upload:
    path: ${user.home}/ai-community/uploads
    max-size: 10485760
    allowed-types: jpg,jpeg,png,gif,webp