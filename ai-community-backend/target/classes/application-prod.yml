# 生产环境配置
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ai_community?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}

logging:
  level:
    com.aicommunity: INFO
    org.springframework.web: INFO
    org.mybatis: INFO

# 生产环境CORS配置
cors:
  # 生产环境不允许所有源，必须配置具体的前端地址
  allow-all: false
  # 配置生产环境的前端地址（多个用逗号分隔）
  # 例如：https://aicommunity.example.com,https://www.aicommunity.example.com
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}
