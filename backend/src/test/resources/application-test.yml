# 测试环境配置
server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aicommunity.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: test-secret-key-for-unit-testing-only
  expiration: 86400000

logging:
  level:
    com.aicommunity: DEBUG
    org.springframework.web: DEBUG
