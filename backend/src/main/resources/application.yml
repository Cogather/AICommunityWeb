server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ai-community-backend
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_community?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aicommunity.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

swagger:
  enabled: true
  title: AI社区后端API文档
  description: AI社区Web前端接口文档
  version: 1.0.0
  contact:
    name: AI社区开发团队

jwt:
  secret: ai-community-secret-key-2024
  expiration: 86400000

file:
  upload:
    path: /uploads
    max-size: 10485760

# CORS跨域配置
cors:
  # 允许的源地址（多个用逗号分隔，例如：http://localhost:3000,http://localhost:5173）
  # 如果为空且allow-all为true，则允许所有源（仅开发环境）
  allowed-origins: 
  # 是否允许所有源（开发环境建议设为true，生产环境建议设为false并配置具体的allowed-origins）
  allow-all: true
